<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Oasis Store</h1>
        <p>Os melhores produtos para você</p>
    </header>

    <main>

    <section class="produtos">
        <div class="produto">
            <img src="Sofá Fixo.jpg" alt="Sofá">
            <h2>Sofá</h2>
            <p>Sofá de 2 lugares em tecido.</p>
            <span class="preco">R$ 99,90</span>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <img src="81ZrGkAdhsL._AC_SY300_SX300_QL70_ML2_.jpg" alt="Cadeira">
            <h2>Cadeira</h2>
            <p>Cadeira de escritório ergonômica.</p>
            <span class="preco">R$ 149,90</span>
            <button>Comprar</button>
        </div>

        <div class="produto">
            <img src="Mesa De Centro Sala Industrial Retangular Ferro E Madeira.jpg" alt="Mesa de Centro">
            <h2>Mesa de Centro</h2>
            <p>Mesa de centro em madeira.</p>
            <span class="preco">R$ 199,90</span>
            <button>Comprar</button>
        </div>
    </section>

    </main>

    <footer>
        <p>@2026 - Oasis Store - Todos os direitos reservados</p>
    </footer>
    
</body>
</html>
